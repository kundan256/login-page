<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result=prompt("enter the values")

        if(result<=30)
        document.write("fail");
        else if(result<=40)
        document.write("pass");
        else if (result<=50)
        document.write("good");
else
document.write("very good");
    </script>
</body>
